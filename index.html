<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/canvas.css">
    <title>Speaker Freaks</title>
</head>

<body>

    <!-- <canvas id=c></canvas> -->

    <div class="jumbotron jumbotron-fluid text-center sticky-top" id="header">
        <img src="assets/images/Speaker Freaks.png" id="imghead" class="mt-n5">
    </div>
    <canvas id=c></canvas>
    <div class="container">
        <form>
            <div class="row">
                <div class="form-group col text-center">
                    <input type="name" class="form-control text-center" id="songTitle" placeholder="Enter song title">
                </div>
                <div class="form-group col text-center">
                    <input type="text" class="form-control text-center" id="artist" placeholder="Artist">
                </div>
                <div class="form-group col text-center">
                    <input type="text" class="form-control text-center" id="album" placeholder="Album">
                </div>
            </div>
            <div class="row justify-content-center cbod">
                <button type="submit" class="btn btn-primary w-25 m-3 btn-search" id="sub">Search</button>
                <button type="submit" class="btn btn-primary w-25 m-3 btn-submit" id="sub">Submit</button>
            </div>
        </form>

        <div id="mainDisplay">
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/javascript/last-fm-api.js"></script>
    <script src="assets/javascript/canvas.js"></script>
    <script src="assets/javascript/trial.js"></script>


</body>

</html>
