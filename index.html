<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Project One</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid text-center">
        <h2>Speaker Freaks?</h2>
    </div>

    <div class="container">
        <form>
            <div class="row">
                <div class="form-group col-6 text-center">
                    <input type="name" class="form-control text-center" id="songTitle" placeholder="Enter song title">
                </div>
                <div class="form-group col text-center">
                    <input type="text" class="form-control text-center" id="artist" placeholder="Artist">
                </div>
                <div class="form-group col text-center">
                    <input type="text" class="form-control text-center" id="album" placeholder="Album">
                </div>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary w-25 btn-submit">Submit</button>
            </div>
        </form>

        <div class="jumbotron mt-5" id="displayArea">
        </div>

        
        
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app2.js"></script>
    <!--<script src="assets/javascript/lyric.js"></script>-->

    
</body>

</html>
